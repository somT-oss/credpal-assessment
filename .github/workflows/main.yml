name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  S3_BUCKET_NAME: "credpal-deployment-artifacts-PLEASE_UPDATE_ME"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  docker-build-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/credpal-github-actions-role
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/credpal-assessment:latest
            ${{ steps.login-ecr.outputs.registry }}/credpal-assessment:${{ github.sha }}

      - name: Create version file
        run: echo "${{ steps.login-ecr.outputs.registry }}/credpal-assessment:${{ github.sha }}" > image_tag.txt

      # - name: Upload Artifacts for Deployment
      #   uses: actions/upload-artifact@v3
      #   with:
      #     name: deploy-artifacts
      #     path: |
      #       appspec.yml
      #       scripts/
      #       image_tag.txt

  deploy:
    needs: docker-build-push
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v3

      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          name: deploy-artifacts

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::590183701688:role/credpal-github-actions-role
          aws-region: us-east-1

      - name: Deploy to CodeDeploy
        run: |
          # Zipping artifacts
          zip -r deploy.zip appspec.yml scripts/ image_tag.txt

          # Copy to S3
          aws s3 cp deploy.zip s3://${{ env.S3_BUCKET_NAME }}/deploy/${{ github.sha }}.zip

          aws deploy create-deployment \
            --application-name credpal-app \
            --deployment-group-name credpal-deployment-group \
            --description "Deploying ${{ github.sha }}" \
            --s3-location bucket=${{ env.S3_BUCKET_NAME }},key=deploy/${{ github.sha }}.zip,bundleType=zip
          # Note: Ideally we zip and upload the revision to S3 first or use GitHub revision. 
          # For simplicity, we assume we zip it here if using S3 source, or use github revision directly if configured.
          # Since I generated specific artifacts (image_tag.txt), I should ideally zip them and push to S3.
